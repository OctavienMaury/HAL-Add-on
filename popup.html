<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random HAL Document</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <h3>Random HAL Document</h3>
  <form id="documentForm">
    <input type="checkbox" id="allDocuments" value="*" checked>
    <label for="allDocuments">All documents</label><br>

    <input type="checkbox" id="article" value="ART">
    <label for="article">Articles</label><br>

    <input type="checkbox" id="thesis" value="THESE">
    <label for="thesis">Theses</label><br>

    <br>
    <button type="button" id="randomButton">Get Random Document</button>
  </form>

  <script src="popup.js"></script>
</body>
</html>
